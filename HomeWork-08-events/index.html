<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-08.css">
    <title>События</title>
</head>
<body>

<h1>Домашнее задание по теме "События" </h1>

<div class="container">
    <div  class="key" data-code="65">
        <kbd>Press A</kbd>
        <span class="note">До</span>
        <audio class="note-do"  src="sound/note-do.mp3"></audio>
    </div>
    <div class="key" data-code="83">
        <kbd>Press S</kbd>
        <span class="note">Ре</span>
        <audio class="note-re"  src="sound/note-re.mp3"></audio>
    </div>
    <div class="key" data-code="68">
        <kbd> Press D </kbd>
        <span class="note"> Ми </span>
        <audio class="note-mi" src="sound/note-mi.mp3" ></audio>
    </div>
    <div class="key" data-code="70">
        <kbd>Press F</kbd>
        <span class="note" >Фа</span>
        <audio class="note-fa" src="sound/note-fa.mp3"></audio>
    </div>
    <div class="key" data-code="71">
        <kbd>Press G</kbd>
        <span class="note">Соль</span>
        <audio class="note-sol" src="sound/note-sol.mp3"></audio>
    </div>
    <div class="key" data-code="72">
        <kbd>Press H</kbd>
        <span class="note">Ля</span>
        <audio class="note-lya" src="sound/note-lya.mp3"></audio>
    </div>
    <div class="key" data-code="74">
        <kbd>Press J</kbd>
        <span class="note">Си</span>
        <audio class="note-si" src="sound/note-si.mp3"></audio>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
